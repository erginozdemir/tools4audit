<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pivot Tablo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        function downloadExcel() {
            window.location.href = "/aging_excel_download/";
        }
    </script>
    <style>
        .container {
            width: 90%;
            margin: auto;
            padding: 20px;
        }
        .table {
            width: 100%;
            table-layout: auto;
        }
        th {
            background-color: #f8f9fa;
            padding: 8px;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Pivot Tablo - Toplam Kalan</h2>
        <div class="btn-container">
            <div>
                <button class="btn btn-success" onclick="downloadExcel()">Excelâ€™e Aktar ðŸ“‚</button>
                <a href="/" class="btn btn-primary">Yeni Dosya YÃ¼kle</a>
            </div>
        </div>
        <div class="table-responsive">
            <table id="pivotTable" class="table table-striped">
                <thead>
                    <tr>
                        {% for column in pivot_columns %}
                            <th>{{ column }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for row in pivot_rows %}
                        <tr>
                            {% for cell in row %}
                                <td>{{ cell }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
